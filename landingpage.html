<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link rel="stylesheet" href="./landingpage.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <title>AFacts | Grammy Award facts at your fingertips</title>
</head>

<body>
    <div id="container" class="container-fluid">
        <div id="hnglogo-cont" class="logobox">
            <img src="./images/Logo.png" title="Afacts logo" alt="Afact logo" class="hng-logo" />
        </div>
        <div id="hng-text-tip" class="heading-cont">
            <h2 id="heading-text" class="heading-text">Grammy Awards facts at your fingertips.
            </h2>
            <div class="text-cont">
                <p class="text-center">Get all the facts you need to know about the Grammy awards everyday on your
                    mobile phone. it's fun
                    and educating.</p>
            </div>
        </div>
        <div id="appstore" class="app-cont">
            <a href="#" id="Appstore" >
                <span id="btn" type="button">
                    <img src="./images/Appstore.png" class="apple-img" />
                </span>
            </a>
            <a href="#" id="playstore" >
                <span id="btn1" type="button"><img src="./images/Playstore.png" class="google-img" />
                </span>
            </a>
        </div>
        <div id="appPhone" class="app-phone">

            <span class="phone">
                <img src="./images/phone.png" class="apple-phone" />
            </span>
            <span class="phone"><img src="./images/phone.png" class="google-phone" />
            </span>

        </div>
    </div>
    <script src="landingpage.js"></script>
</body>

</html>
